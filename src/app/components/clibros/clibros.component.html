<form autocomplete="off" (ngSubmit)="altalib(forma)" #forma="ngForm">

    <div>
        <input class="form-control" type="text" placeholder="Titulo del Libro" id=" validationServer01"
            [(ngModel)]="lib.titulo" name="titulo" #nombre="ngModel" required>

        <div class="invalid-feedback">

            El nombre es necesario.

        </div>
    </div>

    <p></p>

    <div>
        <input class="form-control" type="text" placeholder="Autor" id=" validationServer02" name="autor"
            [(ngModel)]="lib.autor" #password="ngModel" required>

        <div class="invalid-feedback">

            El Autor es necesario.

        </div>
    </div>

    <p></p>

    <div>
        <input class="form-control" type="text" placeholder="Editorial" id=" validationServer03" name="editorial"
            [(ngModel)]="lib.editorial" #email="ngModel" required>

        <div class="invalid-feedback">

            La editorial es necesaria.

        </div>
    </div>
    <p></p>
    <button class="btn btn-success o" type="submit">Guardar libro</button>

</form>

<p></p>
<table class="table">
    <thead>
        <tr>
            <th scope="col">Titulo
            </th>
            <th scope="col">Autor</th>

            <th sope="col">Editorial</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let libro of libros">
            <td>{{libro.titulo}}</td>
            <td>{{libro.autor}}</td>
            <td>{{libro.editorial}}</td>
            <!-- <td><button (click)="modificaruser(forma)">Modificar</button></td> -->
        </tr>
    </tbody>
</table>
